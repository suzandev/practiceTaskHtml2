<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Task 2</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="pandaContainer">
        <hr />
        <form action="" class="pandaForm1">
          <label for="kungFuPanda"> Search your Image here </label>
          <input type="text" placeholder="Kung Fu Panda" />
          <button>Search</button>
        </form>
        <div>
          <img
            class="pandaImg"
            src="assets/panda1.png"
            alt="this is a panda Image"
          />
          <div class="linkbtn">
            <a href="#">For More</a>
            <a href="#">click here</a>
          </div>
          <hr />
          <form action="" class="pandaForm2">
            <label class="textForm" for="feedback">Feedback Form:</label><br />
            <label class="textForm" for="name">Name:</label><br />
            <input class="textForm" type="text" /><br />
            <label class="textForm" for="date">Date:</label><br />
            <input
              class="textForm"
              type="date"
              name="mm/dd/yyyy"
              id=""
              placeholder="mm/dd/yyyy"
            /><br />
            <label class="textForm" for="comments">Comments:</label><br />
            <textarea
              class="textForm"
              name="comments"
              id=""
              cols="25"
              rows="10"
            ></textarea
            ><br />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
